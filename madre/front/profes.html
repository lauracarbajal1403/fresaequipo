<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Profesores</title>
  <link rel="stylesheet" href="/front/public/css/index.css">
  <link rel="stylesheet" href="/front/public/css/app.css">
</head>
<body>
  <object type="text/html" data="/parte1" width="device-width" height="1"></object>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Gestión de Profesores</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="_custom-main-container">
      <div class="_custom-main-rows-container">
        
        <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <a href="/crudprofe" class="_custom-main-card-button" style="padding: 6px 12px; font-size: 14px; border-radius: 5px; display: inline-flex; align-items: center;">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Agregar" style="width:16px; height:16px; margin-right:5px;">
                Agregar Profesor
            </a>
        </div>

        <div class="_custom-main-table-container" style="margin-top: 30px;">
          <h2>Listado de Profesores</h2>
          <table border="1" cellpadding="10" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Materia</th>
                <th>Horario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ana López</td>
                <td>Matemáticas</td>
                <td>Lunes 10:00 - 12:00</td>
                <td>
                  <button>Editar</button>
                  <button>Eliminar</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Carlos Pérez</td>
                <td>Historia</td>
                <td>Martes 14:00 - 16:00</td>
                <td>
                  <button>Editar</button>
                  <button>Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>


  <object type="text/html" data="/parte2" width="device-width" height="1"></object>
