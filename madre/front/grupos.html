<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupos - English4U</title>
    <link rel="stylesheet" href="/front/public/css/main.css" />
  </head>
  <body>

    <header class="main-header">
      <div class="header-content">
        <img
          src="/front/public/assets/logo.png"
          alt="Logo English4U"
          class="header-logo"
        />

        <span class="header-title">English4U</span>
      </div>
    </header>

    <nav class="main-sidebar">
      <nav class="main-sidebar">
        <ul class="sidebar-menu">
          <li><a href="/alumnos">Alumnos</a></li>
          <li><a href="/profes">Profesores</a></li>
          <li><a href="/grupos">Grupos</a></li>
          <li><a href="/modulos">Módulos</a></li>
          <li><a href="/inventario">Inventario</a></li>
          <li><a href="/administracion">Administración</a></li>
          <li><a href="/sesion">Cerrar sesion</a></li>
        </ul>
      </nav>
    </nav>

    <main class="main-content">
      <h2>Grupos</h2>

        <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Gestión de Grupos</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="_custom-main-container">
      <div class="_custom-main-rows-container">
        
        <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <a href="/crudgrupos" class="_custom-main-card-button" style="padding: 6px 12px; font-size: 14px; border-radius: 5px; display: inline-flex; align-items: center;">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Agregar" style="width:16px; height:16px; margin-right:5px;">
                Agregar Grupo
            </a>
        </div>

        <div class="_custom-main-table-container" style="margin-top: 30px;">
          <h2>Listado de Grupos</h2>
          <table border="1" cellpadding="10" cellspacing="0" width="100%", id ="tablaGrupos">
            <thead>
              <tr>
                <th>ID</th>
                <th>Horario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              </tr>
            </tbody>
          </table>
        </div>
        <script>
          const API_URL = "https://fresaequipo-1.onrender.com";

          async function cargarGrupos() {
              try {
                  const response = await fetch(`${API_URL}/gruposver`);
                  const data = await response.json();

                  const tbody = document.querySelector("#tablaGrupos tbody");
                  tbody.innerHTML = ""; 

                  data.grupos.forEach(grupo => {
                      const fila = document.createElement("tr");
                      fila.innerHTML = `
                          <td>${grupo.id}</td>
                          <td>${grupo.horario}</td>
                          <td>
                              <button class="_custom-main-card-button" style="padding: 4px 8px; font-size: 12px; border-radius: 5px; display: inline-flex; align-items: center; margin-right: 5px;">
                                  <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt="Editar" style="width:14px; height:14px; margin-right:3px;">
                                  Editar
                              </button>
                              <button class="_custom-main-card-button btn-eliminar" data-id="${grupo.id}"
                                      style="padding: 4px 8px; font-size: 12px; border-radius: 5px; display: inline-flex; align-items: center; background-color: #e74c3c; color: white;">
                                  <img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" alt="Eliminar" style="width:14px; height:14px; margin-right:3px;">
                                  Eliminar
                              </button>
                          </td>
                      `;
                      tbody.appendChild(fila);
                      document.querySelectorAll('.btn-eliminar').forEach(button => {
                      button.addEventListener('click', async () => {
                        const idGrupo = button.getAttribute('data-id');
                        
                        if (confirm("¿Seguro que quieres eliminar a este grupo?")) {
                          try {
                            const response = await fetch(`${API_URL}/eliminar_grupo/${idGrupo}`, {
                              method: 'DELETE'
                            });
                            const data = await response.json();

                            if (response.ok) {
                              alert("Grupo eliminado correctamente");
                              button.closest('tr').remove();
                            } else {
                              alert(`Error: ${data.mensaje || response.statusText}`);
                            }
                          } catch (error) {
                            console.error("Error al eliminar:", error);
                          }
                        }
                      });
                    });
                  });

              } catch (error) {
                  console.error("Error al cargar grupos:", error);
              }
          }
          window.onload = cargarGrupos;
          </script>
          
      </div>
    </div>
  </div>
      
    </main>
  </body>
</html>
